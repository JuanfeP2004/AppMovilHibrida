<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studyflow</title>
  <script src="js/navegation.js" defer></script>
  <link rel="stylesheet" href="src\assets\styles\css\styles.css">
</head>

<body>
  <main>
    <!-- Sección de Inicio de Sesión -->
    <section id="inicioSesion" class="hidden">
      <header>
        <div>
          <img src="public\images\StudyFlow-logo.png" alt="Logo de StudyFlow">
        </div>
        <h1>Inicio de Sesión</h1>
      </header>

      <form id="loginForm">
        <div>
          <input type="text" id="loginUsername" placeholder="Usuario">
        </div>
        <div>
          <input type="password" id="loginPassword" placeholder="Contraseña">
        </div>
        <div>
          <button type="submit" class="navButton" data-page="verHoy">Ingresar</button>
        </div>
        <div>
          <button type="button" class="navButton" data-page="registro">Crea tu cuenta</button>
        </div>
      </form>
    </section>

    <!-- Sección de Registro -->
    <section id="registro" class="hidden">
      <header>
        <div>
          <img src="public\images\StudyFlow-logo.png" alt="Logo de StudyFlow">
        </div>
        <h1>Crea tu cuenta</h1>
      </header>

      <form id="registerForm">
        <div>
          <input type="text" id="registerUsername" placeholder="Usuario">
        </div>
        <div>
          <input type="password" id="registerPassword" placeholder="Contraseña">
        </div>
        <div>
          <input type="password" id="confirmPassword" placeholder="Confirmar contraseña">
        </div>
        <div>
          <button type="submit" class="navButton" data-page="inicioSesion">Crear cuenta</button>
        </div>
      </form>
    </section>

    <!-- Sección de la vista ver hoy -->
    <section id="verHoy" class="hidden">

    </section>

    <!-- Sección de la vista calendario -->
    <section id="calendario" class="hidden">
    </section>

    <!-- Sección de la vista crear tarea -->
    <section id="crearTarea" class="hidden">
    </section>

    <!-- Sección estudio pomodoro -->
    <section id="pomodoro" class="active">
      <div class="pomodoro-container">
        <header>
          <button class="back-button">
            <img src="src/assets/back-arrow-navigation.svg" alt="Volver">
          </button>
        </header>

        <div class="title-logo">
          <div class="app-icon">
            <img src="public/images/StudyFlow-logo.png" alt="Logo de StudyFlow">
            <h2>Estudio Pomodoro</h2>
          </div>
        </div>

        <div class="timer-settings">
          <div class="outter-circle">
            <div class="inner-circle">
              <span id="timer"></span>
              <span>min</span>
            </div>
          </div>
          <button class="settings-button" id="openSettings">
            <img src="src/assets/settings.svg" alt="Configuración">
          </button>
        </div>

        <div class="buttons">
          <!-- Botón iniciar -->
          <button class="button button-primary" id="start">Iniciar</button>
          <!-- Botón pausar -->
          <button class="button button-secondary" id="pause">Pausar</button>
          <!-- Botón restablecer -->
          <button class="button button-secondary" id="reset">Restablecer</button>
        </div>

        <footer>
          <div class="streak">
            <p>RACHA POMODORO: <var>días</var> <img src="src/assets/fire.svg" alt="Fuego"></p>
          </div>
        </footer>
      </div>
    </section>
  </main>

  <!-- Modal de configuración (fuera de la sección) -->
  <div class="modal-overlay hidden" id="settingsModal">
    <div class="modal">
      <div class="modal-header">
        <span class="modal-title">Configuración Pomodoro</span>
        <button class="close-modal" id="closeModal">&times;</button>
      </div>
      <div class="settings-group">
        <label class="settings-label" for="studyTime">Tiempo de estudio (max. 60 minutos)</label>
        <input type="number" id="studyTime" class="settings-input" min="1" max="60" value="25">
      </div>
      <div class="settings-group">
        <label class="settings-label" for="breakTime">Tiempo de descanso (max. 30 minutos)</label>
        <input type="number" id="breakTime" class="settings-input" min="1" max="30" value="5">
      </div>
      <div class="settings-group">
        <label class="settings-label" for="repetitionsCount">Número de repeticiones (max. 10)</label>
        <input type="number" id="repetitionsCount" class="settings-input" min="1" max="10" value="4">
      </div>
      <button class="save-settings" id="saveSettings">Guardar cambios</button>
    </div>
  </div>

  <script src="src\js\main.js" type="module" defer></script>

</body>

</html>
