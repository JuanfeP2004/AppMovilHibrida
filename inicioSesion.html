<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesi칩n</title>
</head>
<body>
    <main>
        <header>
            <div>
                <img src="img/logo.png" alt="Logo de StudyFlow">
            </div>
            <h1>Inicio de Sesi칩n</h1>
        </header>

        <form id="loginForm">
            <div>
                <input type="text" id="username" placeholder="Usuario">
            </div>
            <div>
                <input type="password" id="password" placeholder="Contrase침a">
            </div>
            <div>
                <button type="submit">Ingresar</button>
            </div>
            <div>
                <button type="button" id="registerBtn">Crea tu cuenta</button>
            </div>
        </form>
    </main>

    <script>
        
        const users = [
            { username: "usuario1", password: "12345" },
            { username: "usuario2", password: "67890" }
        ];

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            const usernameInput = document.getElementById("username").value;
            const passwordInput = document.getElementById("password").value;

            
            const isValidUser = users.some(user => user.username === usernameInput && user.password === passwordInput);

            if (isValidUser) {
                window.location.href = "dashboard.html"; 
            } else {
                alert("Usuario o contrase침a incorrectos.");
            }
        });

        document.getElementById("registerBtn").addEventListener("click", function() {
            window.location.href = "registro.html"; 
        });
    </script>
</body>
</html>
