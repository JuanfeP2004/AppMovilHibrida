<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyFlow - Pomodoro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .header {
            width: 100%;
            display: flex;
            align-items: center;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 0;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
        }

        .app-title {
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .app-icon {
            width: 48px;
            height: 48px;
            background-color: #f0f0f0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .timer-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 20px 0;
        }

        .timer-circle {
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #333;
        }

        .settings-button {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
        }

        .repetitions {
            background-color: #f0f0f0;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
        }

        .button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px 0;
        }

        .button-primary {
            background-color: #333;
            color: white;
        }

        .button-secondary {
            background-color: #f0f0f0;
            color: #333;
        }

        .streak {
            margin-top: auto;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }

        @media (min-width: 768px) {
            .container {
                margin-top: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-button">‚Üê</button>
            <div class="app-title">
                <div class="app-icon">üí°</div>
                <h1>StudyFlow</h1>
                <h2>Estudio Pomodoro</h2>
            </div>
        </header>

        <div class="timer-container">
            <div class="timer-circle">
                <span id="timer">25:00</span>
                <span>min</span>
            </div>
            <button class="settings-button">‚öôÔ∏è</button>
        </div>

        <div class="repetitions">
            Repeticiones: <span id="repetitions">1</span>
        </div>

        <button class="button button-primary" id="startButton">Iniciar</button>
        <button class="button button-secondary" id="stopButton">Detener</button>

        <div class="streak">
            RACHA POMODORO: <span id="streak">12</span> D√çAS üî•
        </div>
    </div>

    <script>
        let isRunning = false;
        let timeLeft = 25 * 60; // 25 minutes in seconds
        let timer = null;
        let repetitions = 1;

        const timerDisplay = document.getElementById('timer');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    
                    if (timeLeft === 0) {
                        clearInterval(timer);
                        isRunning = false;
                        timeLeft = 25 * 60;
                        alert('¬°Tiempo completado!');
                        updateTimerDisplay();
                    }
                }, 1000);
            }
        }

        function stopTimer() {
            if (isRunning) {
                clearInterval(timer);
                isRunning = false;
                timeLeft = 25 * 60;
                updateTimerDisplay();
            }
        }

        startButton.addEventListener('click', startTimer);
        stopButton.addEventListener('click', stopTimer);

        // Back button functionality
        document.querySelector('.back-button').addEventListener('click', () => {
            // Add your navigation logic here
            console.log('Back button clicked');
        });

        // Settings button functionality
        document.querySelector('.settings-button').addEventListener('click', () => {
            // Add your settings logic here
            console.log('Settings button clicked');
        });
    </script>
</body>
</html>
