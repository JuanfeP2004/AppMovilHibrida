<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyFlow - Menú Principal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            margin-bottom: 24px;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            margin-bottom: 16px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .nav-button {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            background-color: #e0e0e0;
            transition: background-color 0.3s ease;
        }

        .nav-button.active {
            background-color: #000;
            color: white;
        }

        .nav-button.add {
            background-color: #e0e0e0;
            width: 36px;
            height: 36px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-left: auto;
        }

        .date-time {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .weekday {
            font-size: 16px;
            color: #333;
        }

        .date {
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }

        .time {
            font-size: 14px;
            color: #666;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* Task Cards */
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 24px;
        }

        .task-card {
            background-color: #808080;
            border-radius: 12px;
            padding: 16px;
            color: white;
            position: relative;
        }

        .task-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .task-subject {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .task-time {
            font-size: 14px;
            position: absolute;
            top: 16px;
            right: 16px;
        }

        .task-progress {
            font-size: 14px;
            position: absolute;
            bottom: 16px;
            right: 16px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }

            .date {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-button">←</button>
            
            <div class="nav-buttons">
                <button class="nav-button active">Hoy</button>
                <button class="nav-button">Calendario</button>
                <button class="nav-button">Pomodoro</button>
                <button class="nav-button add">+</button>
            </div>

            <div class="date-time">
                <span class="weekday">Lunes</span>
                <span class="date">17 Febrero</span>
                <span class="time">6:50 AM</span>
            </div>
        </header>

        <main class="task-list">
            <div class="task-card">
                <h2 class="task-title">Parcial #1</h2>
                <p class="task-subject">Álgebra Lineal</p>
                <span class="task-time">8:00 AM</span>
                <span class="task-progress">20%</span>
                <p>Unidades 3 - 5</p>
            </div>

            <div class="task-card">
                <h2 class="task-title">Exposición</h2>
                <p class="task-subject">Arquitectura de Computadores</p>
                <span class="task-time">14:00 PM</span>
                <span class="task-progress">10%</span>
                <p>Arq. RISC y CISC</p>
            </div>
        </main>
    </div>

    <script>
        // Actualizar la hora cada minuto
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('es-ES', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
            document.querySelector('.time').textContent = timeString;
        }

        // Actualizar la fecha
        function updateDate() {
            const now = new Date();
            const weekday = now.toLocaleDateString('es-ES', { weekday: 'long' });
            const day = now.getDate();
            const month = now.toLocaleDateString('es-ES', { month: 'long' });
            
            document.querySelector('.weekday').textContent = weekday.charAt(0).toUpperCase() + weekday.slice(1);
            document.querySelector('.date').textContent = `${day} ${month.charAt(0).toUpperCase() + month.slice(1)}`;
        }

        // Event Listeners para la navegación
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', function() {
                // Remover clase active de todos los botones
                document.querySelectorAll('.nav-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                // Agregar clase active al botón clickeado si no es el botón de añadir
                if (!this.classList.contains('add')) {
                    this.classList.add('active');
                }
            });
        });

        // Inicialización
        updateTime();
        updateDate();
        setInterval(updateTime, 60000); // Actualizar cada minuto
    </script>
</body>
</html>
